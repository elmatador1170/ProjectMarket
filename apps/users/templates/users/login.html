<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% extends 'project_market/base.html' %}

{% block header %}
  <h3>Logge dich ein</h3>
{% endblock header %}

{% block content %}

  {% if form.errors %}
  <p>Benutzername und Passwort stimmen nicht Ã¼berein. Versuch es noch einmal!</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Benutzername" class="form-control" required>
      <br>
      <input type="password" name="password" placeholder="Passwort" class="form-control" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{% url 'project_market:index' %}">
  </form>

{% endblock content %}

</body>
</html>
